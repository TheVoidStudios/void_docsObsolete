    <body>
        <h1>Unpair the Scanner</h1>
        <ol MadCap:continue="true">
            <li>Remove the scanner from the cradle.</li>
            <li>Power off the scanner.</li>
            <li>Place the kiosk in admin mode.</li>
            <li>Open the 'Settings' window. See  for more information.</li>
            <li>In the 'Connections' area, tap <b>Bluetooth</b>.</li>
            <li>Remove (forget) the scanner from the list of devices.</li>
        </ol>
    </body>
</html>
