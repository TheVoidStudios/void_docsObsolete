        <h1>Remove the Back Panel </h1>
        <p>Remove the back plate to access to the <MadCap:variable name="General.Oculus" /> circuit board.</p>
        <ol>
            <li>If you have not already done so, disconnect the HMD from the Backtop.</li>
            <li>Remove the four screws near the serial number.
      <div class="image"><p>For example:</p><p><img src="../../Resources/Images/HDM/screw_circuitBoard.png" class="examples" title="click to enlarge" /></p></div></li>
            <li>Remove the cover to reveal the circuit board.
 <div class="image"><p>For example:</p><p><img src="../../Resources/Images/HDM/circuitBoard_passive.png" class="examples" title="click to enlarge" /></p></div></li>
        </ol>
    </body>
</html>
